<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <h1 id="output">0</h1>
        <div class="buttons">
            <button id="increment">
                Increment
            </button>
            <button id="decrement">
                Decrement
            </button>
            <button id="reset">
                Reset
            </button>
        </div>
        <div class="setCounter">
            <input type="number" id="setValue" placeholder="set value"> 
            <button id="setCounter">
                set counter
            </button>
        </div>
        
    </div>
    <script src="./index.js"></script>
</body>
</html>
